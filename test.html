<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADD</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100vh;
      }
      #root {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      #root > section {
        width: 90%;
      }
      #root > section > form {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
      form > div:last-of-type {
        display: flex;
        gap: 10px;
      }
      form > div:last-of-type textarea {
        width: 380px;
      }
      form > button {
        border-style: none;
        padding: 5px 10px;
        cursor: pointer;
        background-color: #ccc;
      }
      form > button:hover {
        background-color: black;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <h1>간식 추가</h1>
      <section>
        <form action="/plus" method="POST">
          <div>
            <label for="date">간식 먹은 날</label>
            <input type="number" name="date" placeholder="2025MMDD" required />
            <label for="name">간식</label>
            <input type="text" name="name" placeholder="간식 이름" required />
          </div>
          <div>
            <label for="content">내용</label>
            <textarea
              name="content"
              placeholder="후기나 하고싶은 말"
            ></textarea>
          </div>
          <button type="submit">작성완료</button>
        </form>
      </section>
    </div>
    <script>
      // button type = 'button'으로 변경
      // date 입력한 내용에 따른 유효성 검사 후 -> 제출
      let btn = document.getElementsByTagName("button")[0];
      let date = document.getElementsByTagName("input")[0];

      btn.addEventListener('click',(e)=>{
        e.preventDefault()
        let year = date.value.slice(0,4)
        let month = date.value.slice(4,6)
        let day = date.value.slice(-2)
        console.log('year',year,'month',month,'day',day)
        year = Number(year)
        console.log(year, typeof year)
      })
    </script>
  </body>
</html>
