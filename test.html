<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
    }
    #root {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #root > section {
      width: 90%;
    }
    a{
      text-decoration: none;
      color: black;
      background-color: #ccc;
      padding: 5px 10px;
    }
    a:hover {
      background-color: black;
      color: white;
    }
    ul {
      list-style: none;
      display: flex;
      gap: 20px;
      padding: 0;
    }
    
  </style>
</head>
<body>
  <div id="root">
    <h1>${name}</h1>
    <section>
      <ul>
        <li><a href="/edit">수정</a></li>
        <li><a href="/delete">삭제</a></li>
      </ul>
    </section>
    <section>
      <div>
        <p>${date}</p>
      </div>
      <div>
        <h2>내용</h2>
        <p>${content}</p>
      </div>
    </section>
  </div>
</body>
</html>
